name: GetUserData

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 */1 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Get users list
        run: ./gradlew test

      - name: Commit files
        run: |
          git config --global user.email "a.urusihara@gmail.com"
          git config --global user.name "Akihiro Urushihara"
          git add --all
          git commit -m "Refreshed by GitHub Actions CI (SHA ${GITHUB_SHA})"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}